<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <style>
      button {
          display: block ;
      }
  </style>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <!-- This Will Be out Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Kon Banega Crorepati !!</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <div class="container">
        <br>
        <select class="form-select" aria-label="Default select example">
            <option selected>Please Select Category</option>
            <option value="9">General Knowledge</option>
            <option value="18">Science: Computers</option>
            <option value="21">Sports</option>
          </select>
          <br>

          <select class="form-select" aria-label="Default select example">
            <option selected>Please Select level</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>

          <br>
          <button type="button" class="btn btn-primary">Start-Quiz</button>
        
          <br>
          <br>

          <!-- This will be our Card to show Quiz Questions -->
          <div class="card" style="width: 70rem;">
            <div class="card-body">
                <h5 class="card-title">Question 1</h5>
                <p class="card-text">Your Question Will be showed here as soon as you select the cateogy and difficult level</p>
                
                <div class="d-flex flex-wrap gap-5 justify-content-center">
                    <button type="button" class="btn btn-outline-success btn-sm">Option 1</button>
                    <button type="button" class="btn btn-outline-success btn-sm">Option 2</button>
                </div>
                <div class="d-flex flex-wrap gap-5 justify-content-center mt-3">
                    <button type="button" class="btn btn-outline-success btn-sm">Option 3</button>
                    <button type="button" class="btn btn-outline-success btn-sm">Option 4</button>
                </div>
            </div>
        </div>

        <br>

        <!-- This will be our spinner -->
        <div class="d-flex align-items-center">
            <div class="spinner-border text-primary me-2" role="status">
                <span class="visually-hidden">Loading..</span>
            </div>
            <h3 class="mb-0">Timer:</h3>
            <span class="badge text-bg-primary ms-2 mt-2">15</span>
        </div>
        

        <h2>Your Score: </h2>

        <button type="button" class="btn btn-primary">Play Again</button>
       
    </div>
  <script src="script.js"></script>
</body>
</html>
